name: GH Action Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
   inputs:
    skipbuildjob:
        description: Skip Build Job
        type: boolean
        required: false
        default: false
    
jobs:
  build:
    if: ${{ github.event.inputs.skipbuildjob == 'false' }}
    runs-on: ubuntu-latest
    steps:
    - name: Test run 1
      run: echo ${github.event.inputs.skipbuildjob}
    - name: Test run 2
      run: echo "This is test 2"
      
    
